<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baidu</title>
    <link rel="icon" href="favicon.ico" type="img/x-ico"/>
    <link rel="stylesheet" href="iconfont/iconfont.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="image">
    <img src="bd_logo.png" alt="baidu_logo">
</div>
<div id="search_form">
    <span class="search_frame">
        <input type="text" name="search" onblur="blurDelay()">
        <span class="icon voice">&#xe648;</span>
        <span class="icon camera">&#xe608;</span>
    </span>
    <ul class="search_hint">
        <!--<li>1</li>-->
        <!--<li>2</li>-->
        <!--<li>3</li>-->
        <!--<li>4</li>-->
        <!--<li>5</li>-->
    </ul>
    <span class="search_btn">
        <input type="button" value="百度一下" name="submit">
    </span>
</div>
<div id="voice_frame">
    <div class="close">+</div>
    <img src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/voice/imgs/start_btn_e61e030.png" alt="voice">
    <!--<img src="voice_btn.png" alt="voice">-->
    <div class="round">
        <div class="round1"></div>
        <div class="round2"></div>
        <!--<div class="round3"></div>-->
    </div>
</div>
<script style="text/javascript" src="index.js"></script>
</body>
</html>
